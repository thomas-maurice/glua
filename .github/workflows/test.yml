name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: go-1.24-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          go-1.24-

    - name: Download dependencies
      run: go mod download

    - name: Run all tests
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./pkg/...

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Build stubgen
      run: go build -v ./cmd/stubgen

    - name: Build example
      working-directory: ./example
      run: go build -v .

  integration:
    name: Integration Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Run example
      working-directory: ./example
      run: |
        go run main.go
        echo "✓ Example completed successfully"

    - name: Generate stubs
      run: |
        go run ./cmd/stubgen -dir pkg/modules -output-dir /tmp/library
        test -f /tmp/library/kubernetes.gen.lua || (echo "kubernetes.gen.lua not generated" && exit 1)
        echo "✓ Stub generation successful"
