apiVersion: v1
kind: Service
metadata:
  name: {{ include "glua-webhook.fullname" . }}
  labels:
    {{- include "glua-webhook.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: https
  selector:
    {{- include "glua-webhook.selectorLabels" . | nindent 4 }}
